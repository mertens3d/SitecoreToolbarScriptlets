<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <title>
    Hind&bull;Site POPUP
  </title>
  <link href='PopUp.min.css' rel='stylesheet' type='text/css'>
</head>
<body class='hindsite'>
  <div class='button-wrapper big-wrapper'>
    <div id='menu-overlayx'>
      <div class='button-wrapper overlay-gray'></div>
    </div>

    <form>
      <div class='button-wrapper header'>
        <div class='button-wrapper left-side'>
        </div>
        <div class='button-wrapper right-side'>
          <div class='button-wrapper build-stamp' id='build-stamp'></div>
          <div class='button-wrapper close-window' id='close-window'></div>
        </div>
      </div>
      <div class='button-wrapper header-push'></div>

      <fieldset class='top'>
        <legend id='lgnd-fore-site' class='button-wrapper section'>{error}</legend>
        <div class='button-wrapper accordion-content'>
          <div class='flex-container'>
            <div id='sc-mode-edit'></div>
            <div id='Prev'></div>
            <div id='Norm'></div>
            <div id='AdminB'></div>
            <div id='Desktop'></div>
            <div id='CE'></div>
            <div id='BigRed'></div>
            <div id='QuickPublish'></div>
            <div id='PresentationDetails'></div>
            <div id='CompactCE'></div>
          </div>
        </div>
      </fieldset>

      <fieldset class='top'>
        <legend id='lgnd-hind-site' data-setting='lgnd-hind-site' class='button-wrapper section'>{error}</legend>
        <div class='accordion-content'>

          <div class='button-wrapper row flex-container'>
            <div class='col-full'>
              <select id='selState' size='10'>
              </select>
            </div>
          </div>
          <div class='button-wrapper row flex-container'>
            <div id='id-take-snapshot' type='div'></div>

            <div class='input-btn-wrapper'>
              <input type='text' id='id-input-nickname' value='' placeholder='Nick Name'>
              <div id='id-btn-update-nickname'></div>
            </div>

            <div id='id-toggle-favorite' type='div'></div>
            <div id='RemoveOneFromLocalStorage' type='div'></div>

            <div id='id-restore-state-same-tab' type='div' class='icon'></div>
            <div id='id-restore-state-new-tab' type='div' class='icon'></div>

            <div id='Cancel' type='div'></div>
          </div>
        </div>
      </fieldset>

      <fieldset class='top'>
        <legend id='lgnd-settings' data-setting='lgnd-settings' class='button-wrapper section'>Settings/ Stats</legend>
        <div class='accordion-content'>

          <h3>note: page refresh + open pop up required to fully propagate settings</h3>
          <br>
          <input type='checkbox' id='id-settings-auto-login' checked='checked' disabled='disabled'>
          <label for='id-settings-auto-login'>{error}</label>

          <br>
          <input type='checkbox' id='id-settings-use-compact' checked='' disabled='disabled'>
          <label for='id-settings-use-compact'>{error}</label>

          <br>
          <input type='checkbox' id='id-settings-auto-rename-ce-tab-button' checked=''>
          <label for='id-settings-auto-rename-ce-tab-button'>{error}</label>

          <fieldset>
            <legend>Debug</legend>
            <input type='checkbox' id='id-settings-debug-keep-dialog-open' checked='checked'>
            <label for='id-settings-debug-keep-dialog-open'>{error}</label>
            <p>Note: To reload, use this command at the console</p>
            <dl>
              <dt></dt>
              <dd> location.reload(true) </dd>
            </dl>

            <br>
            <input type='checkbox' id='id-settings-show-log-data' checked='checked'>
            <label for='id-settings-show-log-data'>{error}</label>
          </fieldset>

          <br>

          <fieldset>
            <legend>Auto Snapshot</legend>

            <input type='checkbox' id='id-settings-auto-snapshot-on-window-change' checked='checked' disabled='disabled'>
            <label for='id-settings-auto-snapshot-on-window-change'>{error}</label>

            <br>
            <input type='number' id='id-settings-auto-save-interval' min='0' max='100' value='15'>
            <label for='id-settings-auto-save-interval'>{error}</label>

            <br>
            <input type='number' id='id-settings-auto-save-max-count' min='3' max='100' value='3'>
            <label for='id-settings-auto-save-max-count'>{error}</label>

            <br>
            <input type='number' id='id-settings-auto-save-snap-shot-retain-days' min='1' max='100' value='100'>
            <label for='id-settings-auto-save-snap-shot-retain-days'>{error}</label>
          </fieldset>

          <br>
          <div id='stat-caller-id'></div>
          <div id='stat-self-id'></div>
        </div>
      </fieldset>

      <fieldset class='top'>
        <legend id='lgnd-pop-up-state' data-setting='lgnd-pop-up-state' class='button-wrapper section'>{error}</legend>
        <div class='accordion-content'>
          <div class='flex-container'>
            <div class='col-full'>
              <div class='scroller'>
                <div id='feedback-div-pop-up-state'></div>
              </div>
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset class='top'>
        <legend id='lgnd-content-state' data-setting='lgnd-content-state' class='button-wrapper section'>{error}</legend>
        <div class='accordion-content'>
          <div class='flex-container'>
            <div class='col-full'>
              <div class='scroller'>
                <div id='feedback-div-state-content'></div>
              </div>
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset class='top'>
        <legend id='lgnd-browser-state' data-setting='lgnd-browser-state' class='button-wrapper section'>{error}</legend>
        <div class='accordion-content'>
          <div class='flex-container'>
            <div class='col-full'>
              <div class='scroller'>
                <div id='feedback-div-browser-state'></div>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset id='id-fieldset-debug' class='top'>
        <legend id='lgnd-pop-up-log' data-setting='lgnd-pop-up-log' class='button-wrapper section'>{error}</legend>
        <span id='spanParentInfo'></span>
        <div class='accordion-content'>
          <div class='col-full'>
            <div class='scroller'>
              <div id='feedback-pop-up-log'></div>
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset class='top'>
        <legend id='lgnd-messages' data-setting='lgnd-messages' class='button-wrapper section'>{error}</legend>
        <div class='accordion-content'>
          <div class='flex-container'>
            <div class='col-full'>
              <div class='scroller'>
                <div class='button-wrapper feedback-messages' id='feedback-messages'></div>

                <div class='button-wrapper scroller-msg-stat'>
                </div>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <!--type='module'-->
  <script type='application/javascript' src='browser-polyfill.js'></script>
  <script src='popup.min.js'>
  </script>
</body>
</html>
