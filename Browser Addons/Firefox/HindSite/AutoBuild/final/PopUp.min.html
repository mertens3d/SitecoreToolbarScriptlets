<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <title>
    Hind&bull;Site POPUP
  </title>
  <link href='PopUp.min.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class='big-wrapper'>

    <div id='menu-overlayx'>
      <div class='overlay-gray'></div>
    </div>

    <form>
      <div class='header'>
        <div class='left-side'>
        </div>
        <div class='right-side'>
          <div class='build-stamp' id='build-stamp'></div>
          <div class='close-window' id='close-window'></div>
        </div>
      </div>
      <div class='header-push'></div>

      <fieldset class='top'>
        <legend id='lgnd-fore-site' class='section'>{error}</legend>
        <div class='accordion-content'>
          <div class='flex-container'>
            <button id='sc-mode-edit' type='button' class='icon edit'>Edit</button>
            <button id='Prev' type='button' class='icon preview-icon'>Preview</button>
            <button id='Norm' type='button' class='icon normal'>Normal</button>
            <button id='AdminB' type='button' class='icon admin-b'>Admin B</button>
            <button id='Desktop' type='button' class='icon desktop-icon'>Desktop</button>
            <button id='CE' type='button' class='icon ce'>Content Editor</button>
            <button id='BigRed' type='button' class='icon add-ce-tab'>Add CE Tab to DT</button>
            <button id='QuickPublish' type='button' class='icon publish'>Quick Publish</button>
            <button id='PresentationDetails' type='button' class='icon details'>Presentation Details</button>
            <button id='CompactCE' type='button' class='icon details'>Compact CE</button>
          </div>
        </div>
      </fieldset>

      <fieldset class='top'>
        <legend id='lgnd-hind-site' data-setting='lgnd-hind-site' class='section'>{error}</legend>
        <div class='accordion-content'>
          <div class='row flex-container'>
            <div class='col-full'>

              <!--<input type='checkbox' /> todo favorites only-->
              <select id='selState' size='10'>
              </select>
            </div>
          </div>
          <div class='row flex-container'>
            <button id='SaveWindowState' type='button' class='icon take-snapshot'>Take Snapshot</button>
            <input type='text' id='inputNickname' value='' placeholder='Nick Name'>
            <button id='UpdateNickname' type='button' class='icon set-nickname'>Set Nickname</button>
            <button id='MarkFavorite' type='button' class='icon btn-favorite'>Mark as Favorite</button>
            <button id='RemoveOneFromLocalStorage' type='button' class='icon delete-snapshot'>Delete Snapshot</button>

            <button id='id-restore-state-same-tab' type='button' class='icon restore-snapshot'>Restore to this tab</button>
            <button id='id-restore-state-new-tab' type='button' class='icon restore-snapshot'>Restore to new tab</button>

            <button id='Cancel' type='button' class='icon cancel'>Cancel</button>
          </div>
        </div>
      </fieldset>

      <fieldset class='top'>
        <legend id='lgnd-settings' data-setting='lgnd-settings' class='section'>Settings/ Stats</legend>
        <div class='accordion-content'>

          <br>
          <input type='checkbox' id='id-settings-auto-login' checked='checked' disabled='disabled'>
          <label for='id-settings-auto-login'>{error}</label>

          <br>
          <input type='checkbox' id='id-settings-use-compact' checked='' disabled='disabled'>
          <label for='id-settings-use-compact'>{error}</label>

          <fieldset>
            <legend>Debug</legend>
            <input type='checkbox' id='id-settings-debug-keep-dialog-open' checked='checked'>
            <label for='id-settings-debug-keep-dialog-open'>{error}</label>

            <br>
            <input type='checkbox' id='id-settings-show-log-data' checked='checked'>
            <label for='id-settings-show-log-data'>{error}</label>
          </fieldset>

          <br>

          <fieldset>
            <legend>Auto Snapshot</legend>

            <input type='checkbox' id='id-settings-auto-snapshot-on-window-change' checked='checked' disabled='disabled'>
            <label for='id-settings-auto-snapshot-on-window-change'>{error}</label>

            <br>
            <input type='number' id='id-settings-auto-save-interval' min='0' max='100' value='15' disabled='disabled'>
            <label for='id-settings-auto-save-interval'>{error}</label>

            <br>
            <input type='number' id='id-settings-auto-save-max-count' min='3' max='100' value='3' disabled='disabled'>
            <label for='id-settings-auto-save-max-count'>{error}</label>

            <br>
            <input type='number' id='id-settings-auto-save-snap-shot-retain-days' min='1' max='100' value='100' disabled='disabled'>
            <label for='id-settings-auto-save-snap-shot-retain-days'>{error}</label>

          </fieldset>

          <br>
          <div id='stat-caller-id'></div>
          <div id='stat-self-id'></div>
        </div>
      </fieldset>


      <fieldset class='top'>
        <legend id='lgnd-pop-up-state' data-setting='lgnd-pop-up-state' class='section'>{error}</legend>
        <div class='accordion-content'>
          <div class='flex-container'>
            <div class='col-full'>
              <div class='scroller'>
                <div id='feedback-div-pop-up-state'></div>
              </div>
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset class='top'>
        <legend id='lgnd-content-state' data-setting='lgnd-content-state' class='section'>{error}</legend>
        <div class='accordion-content'>
          <div class='flex-container'>
            <div class='col-full'>
              <div class='scroller'>
                <div id='feedback-div-state-content'></div>
              </div>
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset class='top'>
        <legend id='lgnd-browser-state' data-setting='lgnd-browser-state' class='section'>{error}</legend>
        <div class='accordion-content'>
          <div class='flex-container'>
            <div class='col-full'>
              <div class='scroller'>
                <div id='feedback-div-browser-state'></div>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset id='id-fieldset-debug' class='top'>
        <legend id='lgnd-pop-up-log' data-setting='lgnd-pop-up-log' class='section'>{error}</legend>
        <span id='spanParentInfo'></span>
        <div class='accordion-content'>
          <div class='col-full'>
            <div class='scroller'>
              <div id='feedback-pop-up-log'></div>
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset class='top'>
        <legend id='lgnd-messages' data-setting='lgnd-messages' class='section'>{error}</legend>
        <div class='accordion-content'>
          <div class='flex-container'>
            <div class='col-full'>
              <div class='scroller'>
                <div class='feedback-messages' id='feedback-messages'></div>

                <div class='scroller-msg-stat'>
                </div>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <!--type='module'-->
  <script type='application/javascript' src='browser-polyfill.js'></script>
  <script src='popup.min.js'>
  </script>
</body>
</html>
